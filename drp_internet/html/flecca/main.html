<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>

</head>


<body class="everything" onload="load()">

<div class ="navbar">
    <div class ="wrapper">
        <img src="../img/ads/forward.png" onclick="goBack()" class="previous hover">
        <img src="../img/ads/back.png" onclick="goForward()" class="next hover">
    </div>  
    <img src ="../img/ads/exit.png" class="exitbtn">
    <p class="link">drpnet://secured.<span style="color:green">flecca</span>bank.fivem</p>
</div>

<div class="conteiner">
    <div id = "bar" class = "loading-bar"> </div>
</div>

<div class="page-container">
    <div class="logo-container">
        <img src="img/logo.png" class="logo">
        <h3 id='log' style="display: none;">Logged in as:</h3>
        <p id = 'logp'style="display: none;">Account balance:</p>
    </div>
    <div class = "fadingshit"></div>
    <button id="back" onclick="replace('replace2','replace1');hide('back')" style="display: none;">&#171;Back</button>
    <div class ="replace" id="replace">
        <h1 class="wlcm">Welcome to <span style ="color:green">Flecca</span> Bank!</h1>
        <button onclick="replace('replace','replace1');display('log','logp');" class = "auth btn">Authenticate</button>
    </div>
    <div id="replace1" class ="replace" style="display: none;">
        <h1>Choose a service</h1>
        <button class ="deposit btn" onclick="replace('replace1','replace2');display('back');">Transfer</button>
        <button class ="logs btn">Transaction logs</button>
    </div>
    <div id="replace2" class="replace" style="display:none;">
        <h1>Select an amount</h1>
        <div class= "columns">
            <button class="dep1 left btn">250</button>
            <button class="dep2 left btn">1000</button>
            <button class="dep3 left btn">5000</button>
            <button class="depmax right btn">Transfer all</button>
            <button class="depcustom right btn"onclick="replace('replace2','replacetransfer1')">Custom amount</button>
        </div>
    </div>
    <div id="replacetransfer1" class = "replace" style="display:none;">
        <h1>Introduce user ID</h1>
        <form class = 'form1'>
            <input class ='input'type="number" name ="userid" id="transferid">
        </form>
        <button onclick="replace('replacetransfer1','replacetransfer2')" id='confirm1' class='confirm btn'>Confirm</button>
    </div>
    <div id="replacetransfer2" class="replace" style="display: none;">
        <h1>Amount to be transfered</h1>
        <input class ='input1' type="number" id="transferamount">
        <button class='confirm btn'>Submit</button>
    </div>

</div>


<script src="../core.js"></script>
<script src='./main.js'></script>
</body>
