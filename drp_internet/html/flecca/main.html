<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>

</head>


<body class="everything" onload="load()">

<div class ="navbar">
    <div class ="wrapper">
        <img src="../img/ads/forward.png" onclick="goBack()" class="previous hover">
        <img src="../img/ads/back.png" onclick="goForward()" class="next hover">
    </div>  
    <img src ="../img/ads/exit.png" class="exitbtn">
    <p class="link">drpnet://secured.<span style="color:green">flecca</span>bank.fivem</p>
</div>

<div class="conteiner">
    <div id = "bar" class = "loading-bar"> </div>
</div>

<div class="page-container">
    <div class="logo-container">
        <img src="img/logo.png" class="logo">
        <h3 id='log' style="display: none;">Logged in as:</h3>
        <p id = 'logp'style="display: none;">Balance:</p>
    </div>
    <div class = "fadingshit"></div>
    <div class ="replace" id="replace">
        <h1 class="wlcm">Welcome to <span style ="color:green">Flecca</span> Bank!</h1>
        <button onclick="replace('replace','replace1');display('log','logp');" class = "auth btn">Authenticate</button>
    </div>
    <div id="replace1" class ="replace" style="display: block;">
         <h1>Choose a service</h1>
         <button class ="deposit btn">Deposit</button>
         <button class ="withdraw btn">Withdraw</button>
         <button class ="logs btn">Transaction logs</button>
    </div>

</div>


<script src="../core.js"></script>
<script src='./main.js'></script>
